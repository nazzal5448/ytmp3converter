services:
  - type: web
    name: yt-mp3-api
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      chmod +x install_ffmpeg.sh
      ./install_ffmpeg.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    plan: free
